<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Nicole ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe Script', cursive;
      background: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ffb3c6, #ffe6f0, #ffccd5, #ffcce0);
      background-size: 600% 600%;
      animation: fondoAnimado 20s ease infinite;
      z-index: -3;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .particle {
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 8px white;
      animation: float 14s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    .container {
      text-align: center;
      max-width: 90%;
      margin: 5% auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart-svg {
      width: 120px;
      margin-bottom: 20px;
      animation: latido 1s infinite ease-in-out;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      color: #d6336c;
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 1px 1px #fff;
    }

    .frase {
      font-size: 1.1em;
      color: #7b1e3d;
      margin-top: 10px;
      line-height: 1.6;
      min-height: 100px;
      white-space: pre-wrap;
    }

    .firma {
      margin-top: 25px;
      font-size: 1em;
      color: #b3004b;
      font-style: italic;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #ff5e8e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e84a78;
    }

    /* Modal */
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      animation: fadeModalIn 0.8s ease;
    }

    @keyframes fadeModalIn {
      0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      60% { transform: scale(1.05) rotate(3deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
       overflow-y: auto;  
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      animation: popIn 0.7s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content.close-anim {
      animation: kissOut 0.7s ease forwards;
    }

    @keyframes kissOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
    }

    .modal img {
      width: 80%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .close {
      color: #d6336c;
      font-size: 1.5em;
      float: right;
      font-weight: bold;
      cursor: pointer;
    }

    #audioControl {
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: rgba(255,255,255,0.7);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 200;
      font-size: 0.9em;
      color: #b3004b;
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 1.6em; }
      .frase { font-size: 1em; }
      button { font-size: 0.9em; padding: 10px 18px; }
    }
  </style>
</head>
<body>

  <!-- PartÃ­culas -->
  <div class="particles" id="particles"></div>

  <!-- BotÃ³n de mÃºsica -->
  <div id="audioControl" onclick="toggleAudio()">ðŸŽµ Pausar mÃºsica</div>
  <audio id="bgMusic" src="melodia.mp3" autoplay loop></audio>
  <audio id="kissSound" src="beso.mp3"></audio>

  <div class="container">
    <!-- CorazÃ³n SVG -->
    <svg class="heart-svg" viewBox="0 0 32 29.6">
      <path fill="red" d="M23.6,0c-3.4,0-6.4,2.2-7.6,5.3C14.8,2.2,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.1,16,21.2,16,21.2S32,17.5,32,8.4
        C32,3.8,28.2,0,23.6,0z"/>
    </svg>

    <h1>Para ti, Nicole ðŸ’—</h1>
    <p id="frase" class="frase"></p>
    <p class="firma">â€” Con cariÃ±o, alguien que piensa mucho en ti ðŸ’Œ</p>
    <button onclick="abrirModal()">Si abres esto, aparecerÃ¡ la personita que estÃ¡ provocando esto... ðŸ’ž</button>
  </div>

  <!-- Modal -->
  <div id="miModal" class="modal" style="display: none;">
    <div id="modalContent" class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Hola Nicole ðŸ’•</h2>
      <img src="/img/nicole.jpg" alt="Tu foto hermosa">
      <p>AquÃ­ estÃ¡ quien no deja de pensar en ti...</p>
    </div>
  </div>

  <script>
    // MÃ¡quina de escribir
    const texto = `Quiero que sepas que me encanta estar contigo,
que tus abrazos me envuelven y tus besos...
tus besos me encienden, me apasionan, me pierden.
Â¡Y me fascina cada instante que paso a tu lado!`;
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        document.getElementById("frase").textContent += texto.charAt(i);
        i++;
        setTimeout(escribir, 50);
      }
    }
    escribir();

    // Modal
    function abrirModal() {
      document.getElementById('miModal').style.display = "flex";
      document.getElementById("modalContent").classList.remove("close-anim");
    }

    function cerrarModal() {
      const modalContent = document.getElementById("modalContent");
      const kissSound = document.getElementById("kissSound");
      kissSound.play();
      modalContent.classList.add("close-anim");
      setTimeout(() => {
        document.getElementById('miModal').style.display = "none";
        modalContent.classList.remove("close-anim");
      }, 700);
    }

    window.onclick = function(event) {
      const modal = document.getElementById('miModal');
      if (event.target == modal) cerrarModal();
    }

    // PartÃ­culas
    const particles = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDuration = (6 + Math.random() * 10) + 's';
      p.style.opacity = Math.random();
      particles.appendChild(p);
    }

    // Audio control
    const music = document.getElementById("bgMusic");
    const control = document.getElementById("audioControl");
    function toggleAudio() {
      if (music.paused) {
        music.play();
        control.textContent = "ðŸŽµ Pausar mÃºsica";
      } else {
        music.pause();
        control.textContent = "â–¶ï¸ Reanudar mÃºsica";
      }
    }
  </script>

</body>
</html>
